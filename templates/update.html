<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .header{
            width: 100%;
            height: 60px;
            background-color: cadetblue;
        }
        .header p{
            font-size: 20px;
            color: #ffffff;
            line-height: 60px;
            margin-left:50px;
        }

    </style>
</head>
<body>
    <div class="header"><p>编辑书籍</p></div>
    <form method="post">
        <div class="row">
            <div class="col-md-6 col-md-offset-2">
                {% for book in  book_list%}
                <div class="form-group">
                    <label for="">书籍名称</label>
                    <input type="text" class="form-control"  name="title" value={{ book.title }}>
                </div>
                <div class="form-group">
                    <label for="">价格</label>
                    <input type="text" class="form-control" name="price" value={{ book.price }}>
                </div>
                <div class="form-group">
                    <label for="">出版日期</label>
                    <input type="text" class="form-control" name="pub_date" value={{ book.pub_date|date:'Y-m-d' }}>
                </div>
                <div class="form-group">
                    <label for="">出版社</label>
                    <input type="text" class="form-control" name="publish" value={{ book.publish }}>
                </div>
                {% endfor %}
                <button type="submit" class="btn btn-default btn">更改</button>
            </div>
        </div>
    </form>

</body>

</html>
